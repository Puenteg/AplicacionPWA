<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Préstamo de Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 20px;
            background-color: #434343;
        }

        .title-box {
            background-color:  #900C3F ;
            padding: 10px;
            border-radius: 10px;
            color: #fff;
            font-size: 24px;
            text-align: left;
        }

        .form-label {
            text-align: left;
        }

        .separador {
            border-top: 2px solid #65375a;
            margin: 20px 0;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        label{
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title-box">Préstamo de Libros</div>
        <form id="formPrestamo" class="mt-3">
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Número de Control:</label>
                <div class="col-sm-9">
                    <input type="text" id="numControl" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Nombre Completo:</label>
                <div class="col-sm-9">
                    <input type="text" id="nombreCompleto" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Título del Libro:</label>
                <div class="col-sm-9">
                    <input type="text" id="tituloLibro" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Fecha de Préstamo:</label>
                <div class="col-sm-9">
                    <input type="date" id="fechaPrestamo" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Fecha de Devolución:</label>
                <div class="col-sm-9">
                    <input type="date" id="fechaDevolucion" class="form-control">
                </div>
            </div>
            <div class="button-row">
                <button type="button" class="btn btn-primary me-5" onclick="guardarDatos()">Guardar Datos</button>
                <button type="button" class="btn btn-primary" onclick="guardarObjeto()">Guardar Datos - Objeto</button>
            </div>
        </form>

        <div class="separador"></div>

        <div class="button-row">
            <button type="button" class="btn btn-warning me-5" onclick="recuperarDatos()">Recuperar Datos</button>
            <button type="button" class="btn btn-warning me-5" onclick="recuperarObjeto()">Recuperar Datos - Objeto</button>
            <button type="button" class="btn btn-danger" onclick="borrarDatos()">Borrar Datos</button>
        </div>

        <div id="resultados" class="result"></div>
    </div>

    <script src="js/prestamo.js"></script>

</body>
</html>
